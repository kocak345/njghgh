<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Smart Notes</h1>
        <p>Membantu murid mencatat sambil mendengar guru</p>
    </header>
    <main>
        <section id="upload-section">
            <h2>Unggah File PowerPoint</h2>
            <input type="file" id="ppt-upload" accept=".ppt,.pptx">
            <button id="upload-btn">Unggah dan Tampilkan</button>
        </section>
        <section id="display-section">
            <h2>Slide Presentasi</h2>
            <div id="slide-viewer">Slide akan muncul di sini</div>
        </section>
        <section id="record-section">
            <h2>Perekaman Audio</h2>
            <button id="start-record">Mulai Rekam</button>
            <button id="stop-record" disabled>Stop Rekam</button>
            <audio id="audio-playback" controls></audio>
        </section>
        <section id="notes-section">
            <h2>Catatan Interaktif</h2>
            <textarea id="notes" placeholder="Tulis catatan di sini..."></textarea>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
